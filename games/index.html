<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Web Portal</title>

    <link rel="stylesheet" href="styles.css">
    <script src="services/games-service.js"></script>
    <script src="components/myscripts.js"></script>
</head>

<body>
    <header>
        <h1>Video Games Portal</h1>
    </header>
    <div id="maincontents" class="grid4Col">
        <div class="card">
            <img src="images/mrlazy.png">
            <div>
                <h2>Game 1</h2>
            </div>
            <div class="genre">
                <div>Meet Mr Lazy</div>
            </div>
            <a class="playButton" target="_blank" href="https://www.freetogame.com/open/overwatch-2">Play</a>
        </div>
        <div class="card">Game 2</div>
        <div class="card">Game 3</div>
        <template id = "game-card-template" class="card">Game 4</div>
                <div class="card">
            <img src="images/mrlazy.png">
            <div>
                <h2>Game 1</h2>
            </div>
            <div class="genre">
                <div>Meet Mr Lazy</div>
            </div>
            <a class="playButton" target="_blank" href="#">Play</a>
        </template>
    </div>
</body>

<script>
    function showGames(gamesArray) {
        const gamesContainer = new GamesContainer();
        // Change it to use <template>: maincontainer.innerHTML = ""; or using function removeChldElements(container) {}; can use .textContent instad of innerHTML
        document.getElementById('maincontents').innerHTML = gamesContainer.getGameCards(gamesArray);
    }

    window.onload = async () => {
        // get games for server
        const gamesService = new GamesService();
        const games = await gamesService.getGames();
        console.log(games);

        // show games to page
        showGames(games);
    }    
</script>

</html>
